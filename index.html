<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <div class="tabs-container">
    <button class="scroll-arrow left-arrow" id="leftArrow">&lt;</button>
    <div class="tabs-wrapper2">
      <div class="tabs" id="tabs">
        <div class="tab">HackClub</div>
        <div class="tab">Arcade</div>
        <div class="tab">Slack</div>
        <div class="tab">GitHub</div>
        <div class="tab">Apple</div>
        <div class="tab">Google</div>
        <div class="tab">Microsoft</div>
        <div class="tab">Git</div>
        <div class="tab">HackClub Workshop</div>
        <div class="tab">Challenges</div>
        <div class="tab">Others</div>
      </div>
    </div>
    <button class="scroll-arrow right-arrow" id="rightArrow">&gt;</button>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
